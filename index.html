<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container.fluid d-flex justify-content-center align-items-center text-center h1 header">Weather Dashboard</header>
    <main class=" height-100% container-fluid">
        <section class="row">
            <section class="col-12 col-md-3 text-center">
                <h3>Search By City:</h3>
                <div><input type="text" id="city-input" class="m-2 col-8" autofocus="true" placeholder="Enter a City">
                <button onclick="getCity()" type="submit" class="mt-2 col-8 btn btn-block btn-info">Search</button>
                <div class="mt-4 border-bottom border-secondary border-4"></div>
                <span id="search-history" class=" text-center " >
                    <button id="search-history-btn" class="col-8 mt-4 btn btn-block btn-info"></button>
                    <button id="clear-history-btn" class="col-8 mt-4 btn btn-block btn-info"> Clear History</button>
                </span>
                </div>
            </section>
        
            <div id="weather-content" class="col-12 col-md-9">
              <div class="row">
                <div class="col-12 border border-3 border-secondary">
                    <h3>Current Weather: </h3>
                    <span><h2 id="city-name"></h2></span>
                    <div class="col-12 mb-3">
                        <div class="card">
                            <div id="current-weather" class="card-body">
                                <h5 id="current-day" class="card-title"></h5>
                                <img id="current-icon"></img>
                                <p id="current-temp" class="card-text"></p>
                                <p id="current-wind" class="card-text"></p>
                                <p id="humidity" class="card-text"></p>
                                <p id="uv-index" class="card-text"></p>
                            </div>
                        </div>       
                    </div>
                </div>
            </div>

            <section>   
                <div class="col-12">
                    <h3>5-Day Forcast</h3>
                </div>
                
                <div id="5-day-forcast" class="row">
                    <div class="col-12 col-md-3 col-lg-2 forcast-day mb-3">
                        <div class="card">
                            <div id ="day" class="card-body">
                                <h6 id="forcast-date" class="card-title"></h6>
                                <img id="forcast-icon0"></img>
                                <p id="forcast-temp0" class="card-text"></p>
                                <p id="forcast-wind0" class="card-text"></p>
                                <p id="forcast-humidity0" class="card-text"></p>
                            </div>    
                        </div>      
                    </div>
                    <div class="col-12 col-md-3 col-lg-2 forcast-day mb-3">
                        <div class="card">
                            <div id="day" class="card-body">
                                <h6 id="forcast-date1" class="card-title"></h6>
                                <img id="forcast-icon1"></img>
                                <p id="forcast-temp1" class="card-text"></p>
                                <p id="forcast-wind1" class="card-text"></p>
                                <p id="forcast-humidity1" class="card-text"></p>
                            </div>    
                        </div>      
                    </div>
                    <div class="col-12 col-md-3 col-lg-2 forcast-day mb-3">
                        <div class="card">
                            <div id="day" class="card-body">
                                <h6 id="forcast-date2" class="card-title"></h6>
                                <img id="forcast-icon2"></img>
                                <p id="forcast-temp2" class="card-text"></p>
                                <p id="forcast-wind2" class="card-text"></p>
                                <p id="forcast-humidity2" class="card-text"></p>
                            </div>    
                        </div>      
                    </div>
                    <div class="col-12 col-md-3 col-lg-2 forcast-day mb-3">
                        <div class="card">
                            <div id="day" class="card-body">
                                <h6 id="forcast-date3" class="card-title"></h6>
                                <img id="forcast-icon3"></img>
                                <p id="forcast-temp3" class="card-text"></p>
                                <p id="forcast-wind3" class="card-text"></p>
                                <p id="forcast-humidity3" class="card-text"></p>
                            </div>    
                        </div>      
                    </div>
                    <div class="col-12 col-md-3 col-lg-2 forcast-day mb-3">
                        <div class="card">
                            <div id="day" class="card-body">
                                <h6 id="forcast-date4" class="card-title"></h6>
                                <img id="forcast-icon4"></img>
                                <p id="forcast-temp4" class="card-text"></p>
                                <p id="forcast-wind4" class="card-text"></p>
                                <p id="forcast-humidity4" class="card-text"></p>
                            </div>    
                        </div>      
                    </div>
                </div>    
            </section>
        </section>
    </main>
    <footer>
        <p>made by: Bradley Kennett</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src ="./assets/script.js"></script>
</body>
</html>
<!-- GIVEN a weather dashboard with form inputs
WHEN I search for a city
THEN I am presented with current and future conditions for that city and that city is added to the search history
WHEN I view current weather conditions for that city
THEN I am presented with the city name, the date, an icon representation of weather conditions, the temperature, the humidity, the wind speed, and the UV index
WHEN I view the UV index
THEN I am presented with a color that indicates whether the conditions are favorable, moderate, or severe
WHEN I view future weather conditions for that city
THEN I am presented with a 5-day forecast that displays the date, an icon representation of weather conditions, the temperature, the wind speed, and the humidity
WHEN I click on a city in the search history
THEN I am again presented with current and future conditions for that city -->
